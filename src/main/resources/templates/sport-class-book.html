<form th:object="${sportClass}"
      th:method="post"
      th:action="@{/bookSportClass/{sportClassId}(sportClassId=*{id})}">

    <div class="container" >
        <div class="card mx-auto" style="width: 80%;">
            <div class="card-img-top-wrapper">
<!--                not displaying the image correctly-->
                <img class="card-img-top " th:src="*{sport.sportImageUrl}" alt="Class image">
            </div>
            <div class="card-body">
                <h5 class="card-title"
                    th:text="|*{sport.name} with *{instructorName} - *{dayOfWeekGetDisplayName()} *{startTime.hour}:00 - *{endTime.hour}:00|">
                    Sport and instructor names with start and end timestamps
                </h5>
                <span th:text="|*{currentCapacity} / *{maxCapacity} spots booked|"></span>
                <p class="card-tex" th:text="*{sport.description}">Short generic description of the sport class including
                the instructor name.</p>

                <div class="pt-1 mb-4 text-center">
                    <input type="submit" class="btn btn-dark btn-lg btn-block" value="Book your spot!"/>
                </div>

<!--                <div class="text-center">-->
<!--                    <a th:href="@{/bookSportClass/{sportClassId}(sportClassId=*{sport.id})}" class="btn btn-primary">Book your spot!</a>-->
<!--                </div>-->
            </div>
        </div>
    </div>
</form>
