<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <title>Sports Center Goranov</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>

    <!--        TODO: change the picture source-->
    <link rel="icon" type="image/x-icon" href="/images/favicon.jpg"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">

    <a class="navbar-brand" th:href="@{/}"><img alt="Logo"
                                                th:src="@{/images/logo.png}"
                                                width="90" height="50"
                                                class="d-inline-block">
        Sports Center Goranov</a>

    <!--not working-->
        <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">-->


    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav mr-auto col-12 justify-content-between">

<!--            <li class="nav-item">-->
<!--                <a class="nav-link" href="/">Search Sport Classes</a>-->
<!--            </li>-->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/sportClasses/all}">All Sport Classes</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" th:href="@{/instructors/all}">Instructors</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated() && !hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/myBookings}">My Bookings</a>
            </li>

            <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link" th:href="@{/bookings/all}">Search User Bookings</a>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/users/myProfile}">My Profile</a>
            </li>

<!--            <li class="nav-item" sec:authorize="hasRole('ADMIN') ">-->
<!--                <a class="nav-link" th:href="@{/users/myProfile}">Admin Profile</a>-->
<!--            </li>-->

            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                   data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Admin
                </a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{/users/all}">Users Edit/Delete</a></li>
                    <li><a class="dropdown-item" th:href="@{/instructors/add}">Add Instructor</a></li>
                    <li><a class="dropdown-item" th:href="@{/sportClasses/add}">Add Sport Class</a></li>
<!--                    <li><a class="dropdown-item" href="#">Delete Sport Class</a></li>-->
                </ul>
            </li>

            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0 border px-3">

                    <div class="text-white">Welcome, <th:block th:text="${#authentication.name}">X</th:block>!</div>

                    <form
                          th:action="@{/users/logout}"
                          th:method="post">
                        <input class="btn btn-link nav-link" type="submit" value="Logout">
                    </form>
                </div>
            </li>

            <th:block sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
            </th:block>

        </ul>
    </div>
</nav>

<footer th:fragment="footer" class="bg-dark">
    <div><p class="m-0 text-center text-white">Copyright &copy; Sports Center Goranov 2023</p></div>
</footer>

</body>
</html>
