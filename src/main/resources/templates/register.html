<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head}"></head>


<body>
<div>
    <nav th:replace="~{/fragments/common :: navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Register User</h2>
    <form th:action="@{/users/register}"
          th:method="post"
          th:object = "${userRegistrationModel}"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold">First Name</label>
                <input id="firstName"
                       type="text"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="First name"/>
                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First name is required.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold">Last Name</label>
                <input id="lastName"
                       type="text"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Last name"/>
                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last name is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold">Email</label>
                <input id="email" type="email"

                       th:field="*{email}"
                       th:errorclass="is-invalid"

                       class="form-control"
                       placeholder="Email"/>
                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input id="username"
                       type="text"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       class="form-control"
                       placeholder="Username"/>
                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                    Username is required.
                </p>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input id="password"
                       type="password"

                       th:field="*{password}"
                       th:errorclass="is-invalid"

                       class="form-control"
                       placeholder="Password"/>
                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                    Password is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label for="confirm-password" class="text-white font-weight-bold">Confirm Password</label>
                <input id="confirm-password"
                       type="password"

                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"

                       class="form-control"
                       placeholder="Confirm Password"/>

                <p class="errors alert alert-danger invalid-feedback"
                   th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                    Enter confirm password!
                </p>

                <p th:if="${differentPasswords}"
                        class="errors alert alert-danger">
                    Passwords do not match!
                </p>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-secondary btn-block btn-lg" value="Register"/>
                </div>
            </div>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
