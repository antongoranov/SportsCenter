<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head}">
</head>

<body>
<div>
    <nav th:replace="~{/fragments/common :: navbar}"></nav>
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form   th:action="@{/users/login}"
            th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">

            <p th:if="${registrationSuccessAttr}" class="alert alert-success">
                Registration successful. Please login below:
            </p>

            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username"
                   th:value="${username}"
                   name="username" type="text" min="2" max="50"
                   class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input id="password"
                   name="password"
                   type="password"
                   min="2"
                   max="20"
                   class="form-control"
                   placeholder="Password"/>

        </div>

        <p th:if="${loginFailed}" class="errors alert alert-danger">
            Invalid username or password.
        </p>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-block btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
