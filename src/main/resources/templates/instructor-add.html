<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head}"></head>

<body>
<div>
    <nav th:replace="~{fragments/common :: navbar}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white">Add an Instructor</h2>

    <form th:object="${addInstructorBindingModel}"
          th:action="@{/instructors/add}"
          th:method="post"

          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="firstName">First Name</label>
                <input id="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="First Name"/>

                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                    First Name is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="lastName">Last Name</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Last Name"/>

                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                    Last Name is required.
                </p>
            </div>
        </div>

        <div class="row">

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="email">Email</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Email"/>

                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                    Email is required.
                </p>
            </div>

            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="phoneNumber">Phone Number</label>
                <input id="phoneNumber"
                       th:field="*{phoneNumber}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Phone Number"/>

                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">
                    Phone Number is required.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label class="text-center text-white font-weight-bold" for="sport">Sport</label>
                <select id="sport"
                        th:errorclass="is-invalid"

                        name = "sportId"
                        class="form-control">

                    <option value="">Select a sport</option>
                    <option th:each="sport : ${allSports}"
                            th:text="${sport.name}"
                            th:value="${sport.id}"
                            th:selected="${sport.id} == *{sportId}">
                    </option>

                </select>
                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('sportId')}" th:errors="*{sportId}">
                    Sport is required.
                </p>
            </div>

<!--            /images/instructors/team-test.jpg-->
            <div class="form-group col-md-6 mb-3">
                <label class="text-white font-weight-bold" for="pictureUrl">Image URL</label>
                <input id="pictureUrl"
                       th:field="*{pictureUrl}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       placeholder="Picture URL">
                <p class="invalid-feedback errors alert alert-danger"
                   th:if="${#fields.hasErrors('pictureUrl')}" th:errors="*{pictureUrl}">
                    Instructor image URL is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label class="text-white font-weight-bold" for="biography">Biography</label>
            <textarea id="biography"
                      th:field="*{bio}"
                      th:errorclass="is-invalid"
                      type="textarea"
                      class="form-control"
                      rows="3"
                      placeholder="Biography"></textarea>
            <p class="invalid-feedback errors alert alert-danger"
               th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}">
                Biography is required.
            </p>
        </div>

<!--        <div class="form-group">-->
<!--            <label class="text-white font-weight-bold" for="pictureUrl">Image URL</label>-->
<!--            <input id="pictureUrl"-->
<!--                   th:field="*{pictureUrl}"-->
<!--                   th:errorclass="is-invalid"-->
<!--                   type="url"-->
<!--                   class="form-control"-->
<!--                   placeholder="Picture URL">-->
<!--            <p class="errors alert alert-danger invalid-feedback">-->
<!--                Instructor image URL is required.-->
<!--            </p>-->
<!--        </div>-->

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-secondary btn-block btn-lg" value="Add Instructor"/>
                </div>
            </div>
        </div>

    </form>
</div>


<footer th:replace="~{fragments/common :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
