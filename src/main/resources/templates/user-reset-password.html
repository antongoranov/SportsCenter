<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/common :: head}">
</head>

<body>
<div>
    <nav th:replace="~{/fragments/common :: navbar}"></nav>
</div>

<div class="container">

    <h2 class="text-center text-white">Reset Password</h2>

    <form   th:action="@{/resetPassword}"
            th:method="post"
            th:object="${pwResetBindingModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <p th:if="${emailSent}" class="alert alert-success">
            Change password email was sent!
        </p>

        <p th:if="${invalidEmail}" class="alert alert-danger">
            Email does not exist!
        </p>

        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input id="email" type="email"

                   th:field="*{email}"
                   th:errorclass="is-invalid"

                   class="form-control"
                   placeholder="Email"/>
            <p class="errors alert alert-danger invalid-feedback"
               th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                Email is required.
            </p>
        </div>

        <div class="row justify-content-center">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-secondary btn-block btn-lg" value="Reset Password"/>
                </div>
            </div>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/common :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
